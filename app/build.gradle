plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    //javafx adden
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

// Declares binary plugin and its required JavaFX classpath
// apply from: "https://dl.bintray.com/content/shemnon/javafx-gradle/8.0.1/javafx.plugin"

// Configures plugin
javafx {
    // Points to JDK and its JavaFX libraries, also declares target runtime JDK
//    javaRuntime = '/Users/adrianleonhard/Library/Java/JavaVirtualMachines/openjdk-18.0.1'

    // Application name and ID presented by target OS
    // appID 'MainWindow'
    // appName 'Word Cloud Application'

    // Main class of application
    // mainClass = 'ch/zhaw/prog2/wordcloud/MainWindow.java'

    javafx {
        version = '17.0.6'
        modules = ['javafx.controls', 'javafx.fxml']
    }
    repositories {
        // Use Maven Central for resolving dependencies.
        mavenCentral()
    }

    dependencies {
        // Use JUnit Jupiter for testing.
        testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

        // This dependency is used by the application.
        implementation 'com.google.guava:guava:31.1-jre'
    }

    application {
        // Define the main class for the application.
        mainClass = 'ch.zhaw.prog2.wordcloud.App'
    }

    tasks.named('test') {
        // Use JUnit Platform for unit tests.
        useJUnitPlatform()
    }

}